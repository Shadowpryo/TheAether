language: go
go:
    - "1.9.x"
    - "1.10.x"
install:
    - go get github.com/yamamushi/TheAether
    - go get -v .
    - go get -v github.com/golang/lint/golint
    - go get github.com/gordonklaus/ineffassign
    - go get -u github.com/client9/misspell/cmd/misspell
script:
    - diff <(gofmt -d .) <(echo -n)
    - go vet -x ./...
    - golint -set_exit_status ./...
    - ineffassign ./
    - misspell . -error 
    - go test -v -race ./...